name: Deploy Server

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Build Server Pack
      run: python build_pack.py server

    - name: Deploy Server via SFTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.SFTP_HOST }}
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        port: ${{ secrets.SFTP_PORT || 22 }}
        local_path: 'build/server'
        remote_path: ${{ vars.SFTP_TARGET_DIR }}

    - name: Update World Server Configs
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.SFTP_HOST }}
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        port: ${{ secrets.SFTP_PORT || 22 }}
        local_path: 'build/server/defaultconfigs'
        remote_path: '${{ vars.SFTP_TARGET_DIR }}/world/serverconfig'
